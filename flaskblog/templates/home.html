{% extends "layout.html" %}
{% block content %}
    {% for player in players%}
        <article class="media content-section">
          <img class ="rounded-circle article-img" src="{{url_for('static', filename='profile_pics/334ebd90270b8ace.png')}}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ player.player_id }}</a>
            </div>

            <p class="article-content">{{ player.name }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
